<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_logo">
                <img class="logo" src="../img/logo.png" alt="logo" width="150" height="150">
            </div>
            <div class="header_menu">
                <ul class="menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                </ul>
            </div>
            <div class="clear"></div>
            <h1 class="title">Контакты</h1>
        </div>
        <div class="content">
            <h2>Обратная связь</h2>
            <form action="">
                <div class="main_contacts">
                    <div class="field">
                        <label for="name">Ваше имя:</label>
                        <input class="input_name" type="text" placeholder="Василий Алибабаевич" />
                    </div>
                    <div class="field">
                        <label for="e-mail">e-mail:</label>
                        <input class="input_e-mail" type="text" placeholder="@aol" />
                    </div>
                    <div class="field">
                        <label for="message">Сообщение:</label>
                        <input class="input_message" type="text" placeholder=Сообщение />
                    </div>
                </div>
                <div class="clear"></div>
                <br>
                <input type="submit" value="Отправить" name="" id="">
                <input type="reset" name="" id="">
                <br>
            </form>
            <hr>
            <div class="yandex_map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A181838bb2d1b5e749b8569d025aa8ce219473dcc8ac9d67c2d7e44fbc1d47d3c&amp;height=374&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <h4>&copy; Все права защищены</h4>
            </div>
        </div>
    </div>
</body></html>
